<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery Event</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/bootstrap.min.css">
</head>
<body>
    

   <img src="/images/meal-2.jpg" alt="pic" id="pic-2" class="img-fluid" style="display:none ;">

   <h1>BootStrap Form</h1>

   <div class="container-fluid">
    <form action="" class="form-control p-4 border-0" id="formUser">
        <label for="name">First Name</label>
        <input type="text" class="form-control" placeholder="John" id="firstName">
        <label for="name">Last Name</label>
        <input type="text" class="form-control" placeholder="Doe" id="lastName">
        <label for="name">Email</label>
        <input type="email" class="form-control" placeholder="example@email.com" id="email">
        <label for="gender">Gender</label>
        <select name="" id="gender" class="mt-3">
            <option value="">--Select Gender--</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="null">Null</option>
        </select>

        <button id="submit" type="submit" class="btn btn-info text-light ms-3" value="submit">
            Submit
        </button>
    </form>

   
   </div>


   
   <script src="/js/jquery-3.0.6.min.js"></script>
   <script src="/event.js"></script>
</body>
</html>
